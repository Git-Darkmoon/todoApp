<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.freeiconspng.com/uploads/checklist-icon-blue-blue-checklist-document-19.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>todoApp</title>
  </head>
  <body>
    <h1 class="title">todo<span>App</span></h1>
    <form action="" method="post">
      <div class="taskInput">
        <input
          type="text"
          autocomplete="off"
          placeholder="What to do..."
          id="userInput"
        />
        <button class="btn" id="inputBtn">Add</button>
      </div>
      <div class="todos">
        <ul class="myUl" style="list-style: none">
          <li class="eachTodo">
            <div>
              <input type="checkbox" name="" id="taskCheck" />
              <label for="taskCheck">Do Groceries</label>
            </div>
            <div><button>X</button></div>
          </li>
        </ul>
      </div>
    </form>
    <!-- <div class="container"></div> -->
  </body>
  <script src="app.js"></script>
</html>
